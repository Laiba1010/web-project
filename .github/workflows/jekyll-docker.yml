name: Jekyll site CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build the site in the jekyll/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"
   
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: "eu-west-1"
    - name: Set AWS Account ID as an environment variable
      run: echo "AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}" >> $GITHUB_ENV

    - name: Install and initialize Terraform
      run: |
        wget https://releases.hashicorp.com/terraform/1.4.6/terraform_1.4.6_linux_amd64.zip
        unzip terraform_1.4.6_linux_amd64.zip
        sudo mv terraform /usr/local/bin/
        terraform --version
        terraform init
        terraform apply -auto-approve

    - name: Get S3 bucket name
      id: get_bucket_name
      run: echo "::set-output name=s3_bucket_name::dev-laiba-wania-bucket-1"

    - name: Deploy files to S3
      run: |
        aws s3 sync . s3://${{ steps.get_bucket_name.outputs.s3_bucket_name }} --exclude ".git/*" --delete
